<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-box">
        <canvas class="canvas" width="800px" height="600px"> </canvas>
    <div class="sizing">
        <div class="round"></div>
    </div>
    <div class="palitra">
        <div class="column">
            <div class="black color"></div>
            <div class="dimgray color"></div>
            <div class="grey color"></div>
            <div class="white color"></div>
        </div>
        <div class="column">
            <div class="red color"></div>
            <div class="orangered color"></div>
            <div class="orange color"></div>
            <div class="yellow color"></div>
        </div>
        <div class="column">
            <div class="green color"></div>
            <div class="olive color"></div>
            <div class="lime color"></div>
            <div class="lawngreen color"></div>
        </div>
        <div class="column">
            <div class="darkblue color"></div>
            <div class="blue color"></div>
            <div class="lightseagreen color"></div>
            <div class="cyan color"></div>
        </div>
    </div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
